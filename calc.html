<html>

<head>
    <script src="jquery.js"></script>

    <style>
        button {
            font-size: 200%;
            width: 40px;
        }

        input {
            font-size: 14px;
            height: 40px;
            text-align: right;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="4"><input id="display" name="display" disabled></input></td>
        </tr>

        <tr>
            <td><button class="button number" id="button2" value="2">2</button></td>
            <td><button class="button number" id="button1" value="1">1</button></td>
            <td><button class="button number" id="button3" value="3">3</button></td>
            <td><button class="button operator" id="addButton" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class="button number"  id="button4" value="4">4</button></td>
            <td><button class="button number" id="button5" value="5">5</button></td>
            <td><button class="button number" id="button6" value="6">6</button></td>
            <td><button class="button operator" id="subtractButton" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class="button number" id="button7" value="7">7</button></td>
            <td><button class="button number" id="button8" value="8">8</button></td>
            <td><button class="button number" id="button9" value="9">9</button></td>
            <td><button class="button operator" id="multiplyButton" value="*">*</button></td>
        </tr>
        <tr>
            <td><button class="button erase" id="clearButton" value="erase">C</button></td>
            <td><button class="button number" id="button0" value="0">0</button></td>
            <td><button class="button result" id="equalsButton" value="equal">=</button></td>
            <td><button class="button operator" id="divideButton" value="%">%</button></td>
        </tr>



    </table>

    <span id='output'>
        <!-- Use this span for writing debug messages or anything else you think will help! --></span>

    <script src="calc.js"></script>


</body>



</html>
